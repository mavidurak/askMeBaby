<template name="askQuestionForm">
	<form method="POST" class="form-horizontal" role="form" id="form">
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label">Title</label>
			<div class="col-sm-10">
				<input type="textbox" class="form-control" id="title" placeholder="Title">
			</div>
		</div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" placeholder="Content" 
                          id="content" name="content" rows="4"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="tags" class="col-sm-2 control-label">Tags</label>
            <div class="col-sm-10">
                <input type="textbox" class="form-control" id="tags" name="tags" placeholder="Tags">
            </div>
        </div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<button type="button" class="btn btn-primary" id="save">
					<i class="fa fa-question"></i> Ask Question
				</button>
			</div>
		</div>
	</form>	
</template>
